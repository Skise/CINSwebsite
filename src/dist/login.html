<!DOCTYPE html>
<html class="hide-sidebar" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Learning</title>
    <!-- bootstrap file -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <!-- style file -->
    <link rel="stylesheet" href="../css/login_style.css">

</head>

<body>

    <div id="content">
        <div class="container-fluid">

            <div class="lock-container">
                <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                    <h1 class="text-display-1 margin-bottom-none">Sign In</h1>
                    <img src="../images/Avatar.jpg" class="img-circle width-80">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="form-control-material">
                                <label for="username">Username</label>
                                <input class="form-control" id="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-control-material">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" type="password">
                            </div>
                        </div>
                        <div id="prompt"></div>
                        <div class="btn btn-primary">Login
                            <i class="fa fa-fw fa-unlock-alt"></i>
                        </div>
                        <a href="#" class="forgot-password link">Forgot password?</a>
                        <a href="sign-up.html" class="link-text-color link">Create account</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <strong>Learning</strong> v1.1.0 &copy; Copyright 2015
    </footer>
<!-- jquery file -->
<script src="../js/jquery-3.2.1.min.js"></script>
<!-- login file -->
<script src="../js/login_js.js"></script>

</html>
